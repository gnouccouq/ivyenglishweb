    <style>
        /* GI·ªÆ NGUY√äN STYLE C·ª¶A B·∫†N */
        :root { --p-blue: #1a237e; --s-gold: #c5a059; --accent: #5b8cff; }
        html, body { max-width: 100%; overflow-x: hidden; position: relative; }
        .blog-hero { background: linear-gradient(135deg, var(--p-blue) 0%, #2a3eb1 100%); padding: 120px 20px 80px; text-align: center; color: white; clip-path: ellipse(150% 100% at 50% 0%); }
        .blog-hero h1 { font-size: 2.5rem; font-weight: 900; margin-bottom: 15px; }
        .blog-hero p { opacity: 0.9; font-size: 1.1rem; max-width: 700px; margin: 0 auto; }
        .category-divider { margin: 60px 0 30px; display: flex; align-items: center; gap: 20px; }
        .category-divider h2 { font-size: 1.8rem; color: var(--p-blue); white-space: nowrap; font-weight: 800; }
        .category-divider .line { height: 3px; background: linear-gradient(to right, var(--accent), transparent); flex-grow: 1; border-radius: 2px; }
        .blog-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .blog-card { background: #fff; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: all 0.3s ease; display: flex; flex-direction: column; border: 1px solid rgba(0,0,0,0.03); }
        .blog-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(91, 140, 255, 0.15); }
        .blog-card img { width: 100%; height: 220px; object-fit: cover; }
        .blog-card-body { padding: 25px; display: flex; flex-direction: column; flex-grow: 1; }
        .blog-category { background: rgba(91, 140, 255, 0.1); color: var(--accent); padding: 4px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; display: inline-block; width: fit-content; margin-bottom: 12px; text-transform: uppercase; }
        .blog-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 12px; line-height: 1.4; color: var(--p-blue); }
        .blog-time { font-size: 0.85rem; color: #888; margin-bottom: 15px; }
        .blog-excerpt { color: #64748b; font-size: 0.95rem; line-height: 1.6; margin-bottom: 20px; }
        .btn-readmore { margin-top: auto; color: var(--accent); text-decoration: none; font-weight: 700; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; cursor: pointer; }
        .btn-readmore:hover { gap: 12px; }
        .btn-view-cat, .btn-loadmore { background: #fff; border: 2px solid var(--accent); color: var(--accent); padding: 12px 25px; border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-view-cat:hover, .btn-loadmore:hover { background: var(--accent); color: #fff; }
        #postModal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-container { background: #fff; margin: 2% auto; padding: 40px; border-radius: 20px; max-width: 900px; max-height: 90vh; overflow-y: auto; position: relative; -ms-overflow-style: none; scrollbar-width: none; }
        .modal-container::-webkit-scrollbar { display: none; }
        .close-btn { position: sticky; top: 20px; right: 10px; z-index: 1000; width: 45px; height: 45px; background: #f8f9fa; color: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 10px; margin-right: 10px; transition: all 0.3s ease; float: right; }
        .close-btn:hover { background: #e9ecef; transform: rotate(90deg); }
        .post-full-content img { max-width: 100%; border-radius: 12px; margin: 20px 0; }
        .post-full-content { line-height: 1.8; color: #334155; font-size: 1.1rem; }
        @media (max-width: 768px) {
            .blog-hero h1 { font-size: 2rem; }
            .modal-container { margin: 0; width: 100%; height: 100%; max-height: 100%; border-radius: 0; padding: 20px; }
            .close-btn { position: fixed; right: 10px; top: 10px; z-index: 10001; }
        }
    </style>
</head>
<body>

    <section class="blog-hero">
        <div class="container" data-aos="zoom-in">
            <h1>Blog ivyEnglish</h1>
            <p>Chia s·∫ª kinh nghi·ªám h·ªçc ti·∫øng Anh, t√†i li·ªáu mi·ªÖn ph√≠ v√† nh·ªØng tin t·ª©c m·ªõi nh·∫•t v·ªÅ c√°c kh√≥a h·ªçc t·∫°i C·ªß Chi.</p>
        </div>
    </section>

    <section class="blog-section" style="padding: 0 20px 80px; max-width: 1200px; margin: auto;">
        <div id="blog-container">
            <div style="text-align: center; padding: 50px;">
                <p style="margin-top: 15px; color: #64748b;">ƒêang t·∫£i b√†i vi·∫øt...</p>
            </div>
        </div>
    </section>

    <div class="floating-contact">
        <a href="#" class="float-btn scroll-to-top" title="L√™n ƒë·∫ßu trang">

        </a>
        <a href="tel:0969730433" class="float-btn hotline" title="Hotline">

        <a href="https://zalo.me/0969730433" target="_blank" class="float-btn zalo" title="Chat Zalo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo">
        </a>
        <a href="https://www.facebook.com/profile.php?id=61576482823082" target="_blank" class="float-btn facebook-messenger" title="Nh·∫Øn tin Messenger">
            <i class="fab fa-facebook-messenger"></i>

    </div>

    <div id="footer-placeholder"></div>

    <div id="postModal">
        <div class="modal-container">
            <span class="close-btn" onclick="closePost()">&times;</span>

        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        let allPosts = []; 
        let visibleAllCount = 6;
        const CACHE_KEY = "ivy_blog_cache";
        const API_POSTS = "https://script.google.com/macros/s/AKfycby4hbtnsT1hpHRDaQ2QEaydOSmVHy7Jle8gGZySh6tOs4R3zHo9uGitcCk4jpfhZuLD/exec?sheet=Posts";

        document.addEventListener('DOMContentLoaded', function() {
            // Hi·ªáu ·ª©ng tuy·∫øt r∆°i
            const snowContainer = document.body;
            for (let i = 0; i < 40; i++) { createSnowflake(snowContainer); }

            const scrollToTopButton = document.querySelector('.scroll-to-top');
            window.onscroll = function() {
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    scrollToTopButton.style.display = "flex";
                } else {
                    scrollToTopButton.style.display = "none";
                }
            };
            scrollToTopButton.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });

        // 1. H√†m kh·ªüi t·∫°o Blog v·ªõi Cache
        async function initBlog() {
            const container = document.getElementById('blog-container');
            const cachedData = localStorage.getItem(CACHE_KEY);
            
            // Hi·ªán d·ªØ li·ªáu t·ª´ cache ngay l·∫≠p t·ª©c
            if (cachedData) {
                allPosts = JSON.parse(cachedData);
                renderAllSections(allPosts);
                checkUrlForPost(); // Ki·ªÉm tra n·∫øu link c√≥ s·∫µn ID
            }

            // G·ªçi API c·∫≠p nh·∫≠t ng·∫ßm
            try {
                const response = await fetch(API_POSTS);
                const newData = await response.json();
                if (newData && newData.length > 0) {
                    const sortedData = newData.reverse();
                    // Ch·ªâ c·∫≠p nh·∫≠t UI n·∫øu d·ªØ li·ªáu m·ªõi kh√°c cache
                    if (JSON.stringify(sortedData) !== cachedData) {
                        allPosts = sortedData;
                        localStorage.setItem(CACHE_KEY, JSON.stringify(allPosts));
                        renderAllSections(allPosts);
                    }
                }
            } catch (error) {
                console.error("L·ªói c·∫≠p nh·∫≠t API:", error);
                if (!cachedData) container.innerHTML = "<p>Kh√¥ng th·ªÉ t·∫£i b√†i vi·∫øt. Vui l√≤ng th·ª≠ l·∫°i.</p>";
            }
        }

        // 2. H√†m v·∫Ω to√†n b·ªô UI
        function renderAllSections(data) {
            const container = document.getElementById('blog-container');
            const priorityOrder = ["Tuy·ªÉn sinh", "T√†i li·ªáu", "Tin t·ª©c", "Kinh nghi·ªám"];
            
            const groupedPosts = data.reduce((groups, post) => {
                const category = post.category || "Tin t·ª©c kh√°c";
                if (!groups[category]) groups[category] = [];
                groups[category].push(post);
                return groups;
            }, {});

            let finalHtml = "";
            priorityOrder.forEach(cat => {
                if (groupedPosts[cat]) finalHtml += renderCategorySection(cat, groupedPosts[cat]);
            });

            for (const cat in groupedPosts) {
                if (!priorityOrder.includes(cat)) finalHtml += renderCategorySection(cat, groupedPosts[cat]);
            }

            finalHtml += `
                <div class="category-divider" data-aos="fade-right">
                    <h2>T·∫•t c·∫£ b√†i vi·∫øt</h2>
                    <div class="line"></div>
                </div>
                <div id="all-posts-grid" class="blog-group">
                    ${renderPosts(allPosts.slice(0, visibleAllCount))}
                </div>
                <div id="load-more-all-container" style="text-align: center; margin-top: 30px;">
                    ${allPosts.length > visibleAllCount ? '<button onclick="loadMorePosts()" class="btn-loadmore">Xem th√™m b√†i vi·∫øt</button>' : ''}
                </div>
            `;
            container.innerHTML = finalHtml;
            container.style.display = "block";
        }

        function renderCategorySection(title, posts) {
            const limit = 3; 
            const sectionId = `section-${title.replace(/\s+/g, '-')}`;
            return `
                <div class="category-divider" data-aos="fade-right">
                    <h2>${title}</h2>
                    <div class="line"></div>
                </div>
                <div id="${sectionId}" class="blog-group">
                    ${renderPosts(posts.slice(0, limit))}
                </div>
                ${posts.length > limit ? `
                    <div style="text-align: center; margin-bottom: 40px;">
                        <button class="btn-view-cat" onclick="expandCategory('${sectionId}', '${title}')">
                            Xem t·∫•t c·∫£ b√†i vi·∫øt ${title}
                        </button>
                    </div>
                ` : '<div style="margin-bottom: 40px;"></div>'}
            `;
        }

        function renderPosts(posts) {
            return posts.map(post => {
                const postIndex = allPosts.findIndex(p => p.title === post.title);
                return `
                    <div class="blog-card" data-aos="zoom-in">
                        <img src="${post.image || 'https://via.placeholder.com/400x200'}" alt="${post.title}" loading="lazy">
                        <div class="blog-card-body">
                            <span class="blog-category">${post.category}</span>
                            <h3 class="blog-title">${post.title}</h3>
                            <div class="blog-time">üìÖ ${post.time}</div>
                            <div class="blog-excerpt">${stripHtml(post.content).substring(0, 80)}...</div>
                            <a href="javascript:void(0)" onclick="viewPostByIndex(${postIndex})" class="btn-readmore">ƒê·ªçc th√™m <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 3. M·ªü b√†i vi·∫øt c·ª±c nhanh b·∫±ng Index
        window.viewPostByIndex = function(index) {
            const post = allPosts[index];
            if(!post) return;
            const shareLink = `${window.location.origin}${window.location.pathname}?id=${encodeURIComponent(post.title)}`;
            
            document.getElementById('modal-content').innerHTML = `
                <div class="post-header">
                    <span style="color:#5b8cff; font-weight:bold; font-size:0.8em; text-transform:uppercase;">${post.category}</span>
                    <h1 style="font-size:1.8em; margin:10px 0; line-height:1.3; color:#1e293b;">${post.title}</h1>
                    <p style="color:#888; font-size:0.85em; margin-bottom:15px;">üìÖ ${post.time}</p>
                    <button onclick="copyToClipboard('${shareLink}')" style="background:#5b8cff; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; font-weight:600;">
                        <i class="fas fa-share-alt"></i> Sao ch√©p link
                    </button>
                </div>
                <hr style="border:0; border-top:1px solid #eee; margin:25px 0;">
                <div class="post-full-content">${post.content}</div>
            `;
            document.getElementById('postModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; 
            window.history.pushState({}, '', `?id=${encodeURIComponent(post.title)}`);
        };

        window.expandCategory = function(id, categoryTitle) {
            const categoryPosts = allPosts.filter(p => p.category === categoryTitle);
            document.getElementById(id).innerHTML = renderPosts(categoryPosts);
            event.target.parentElement.style.display = 'none'; 
        };

        window.loadMorePosts = function() {
            visibleAllCount += 6;
            document.getElementById('all-posts-grid').innerHTML = renderPosts(allPosts.slice(0, visibleAllCount));
            if (visibleAllCount >= allPosts.length) document.getElementById('load-more-all-container').style.display = 'none';
        };

        function stripHtml(html) {
            let tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || "";
        }

        function closePost() {
            document.getElementById('postModal').style.display = 'none';
            document.body.style.overflow = 'auto'; 
            window.history.pushState({}, '', window.location.pathname);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => { alert("ƒê√£ sao ch√©p li√™n k·∫øt b√†i vi·∫øt!"); });
        }

        function checkUrlForPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            if (postId && allPosts.length > 0) {
                const index = allPosts.findIndex(p => p.title === decodeURIComponent(postId));
                if (index !== -1) viewPostByIndex(index);
            }
        }

        async function includeHTML() {
            const components = [
                { id: 'header-placeholder', file: 'header.html' },
                { id: 'footer-placeholder', file: 'footer.html' }
            ];
            for (const comp of components) {
                const element = document.getElementById(comp.id);
                if (element) {
                    try {
                        const response = await fetch(comp.file);
                        if (response.ok) element.innerHTML = await response.text();
                    } catch (err) { console.error(err); }
                }
            }
            initMenuLogic();
            await initBlog(); // T·∫£i Blog sau khi load xong Header/Footer
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                if (preloader) {
                    preloader.style.opacity = '0';
                    setTimeout(() => preloader.style.display = 'none', 500);
                }
            }, 300);
        }

        function initMenuLogic() {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.getElementById('main-nav');
            const dropdowns = document.querySelectorAll('.dropdown');
            if (!menuToggle || !nav) return;
            menuToggle.addEventListener('click', function() {
                nav.classList.toggle('nav-open'); 
                menuToggle.classList.toggle('menu-active'); 
                if (menuToggle.classList.contains('menu-active')) {
                    menuToggle.classList.replace('fa-bars', 'fa-times');
                } else {
                    menuToggle.classList.replace('fa-times', 'fa-bars');
                }
                document.body.classList.toggle('no-scroll');
            });
            dropdowns.forEach(dropdown => {
                const toggle = dropdown.querySelector('.dropdown-toggle');
                toggle.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        if (!dropdown.classList.contains('active')) {
                            e.preventDefault();
                            dropdowns.forEach(d => d.classList.remove('active'));
                            dropdown.classList.add('active');
                        } 
                    }
                });
            });
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown')) { dropdowns.forEach(d => d.classList.remove('active')); }
            });
            nav.querySelectorAll('a:not(.dropdown-toggle)').forEach(link => {
                link.addEventListener('click', () => {
                    nav.classList.remove('nav-open');
                    menuToggle.classList.remove('menu-active');
                    menuToggle.classList.replace('fa-times', 'fa-bars');
                    document.body.classList.remove('no-scroll');
                });
            });
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    nav.classList.remove('nav-open');
                    menuToggle.classList.remove('menu-active');
                    menuToggle.classList.replace('fa-times', 'fa-bars');
                    document.body.classList.remove('no-scroll');
                    dropdowns.forEach(d => d.classList.remove('active'));
                }
            });
        }

        function createSnowflake(container) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ'; 
            snowflake.style.fontSize = Math.random() * 15 + 10 + 'px';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 10 + 5 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            container.appendChild(snowflake);
            snowflake.addEventListener('animationiteration', function() { snowflake.remove(); createSnowflake(container); });
            snowflake.addEventListener('animationend', function() { snowflake.remove(); createSnowflake(container); });
        }

        document.addEventListener("DOMContentLoaded", includeHTML);
        window.onclick = function(e) { if(e.target.id === 'postModal') closePost(); }
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 1000, once: true });</script>
